<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hutch Reward Rush</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
            --accent-color: #ffe66d;
            --dark-color: #292f36;
            --light-color: #f7fff7;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            color: var(--light-color);
        }
        
        .promo-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        /* Enhanced Video Background */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            opacity: 0;
            animation: fadeInVideo 2s ease-out 0.5s forwards;
        }
        
        @keyframes fadeInVideo {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Fallback image in case video doesn't load */
        .video-fallback {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -3;
            background: linear-gradient(135deg, var(--dark-color), #1a1a2e);
            display: none;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }
        
        .logo {
            position: absolute;
            top: 30px;
            left: 40px;
            font-size: 2.5rem;
            font-weight: 900;
            font-family: 'Montserrat', sans-serif;
            color: var(--accent-color);
            text-shadow: 0 0 10px rgba(255, 230, 109, 0.7);
            animation: logoGlow 2s infinite alternate;
        }
        
        @keyframes logoGlow {
            from {
                text-shadow: 0 0 10px rgba(255, 230, 109, 0.7);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 230, 109, 0.9), 0 0 30px rgba(255, 230, 109, 0.5);
            }
        }
        
        .animated-title {
            display: flex;
            flex-direction: column;
            margin-bottom: 2rem;
            perspective: 1000px;
        }
        
        .animated-title span {
            font-size: 5rem;
            font-weight: 900;
            font-family: 'Montserrat', sans-serif;
            line-height: 1.1;
            text-transform: uppercase;
            text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform-style: preserve-3d;
        }
        
        .hutch {
            color: var(--primary-color);
            animation: fadeInDown 1s ease-out 0.5s forwards, float 3s ease-in-out 1.5s infinite;
        }
        
        .data {
            color: var(--secondary-color);
            animation: fadeInDown 1s ease-out 0.8s forwards, float 3s ease-in-out 1.8s infinite;
        }
        
        .free {
            color: var(--accent-color);
            animation: fadeInDown 1s ease-out 1.1s forwards, float 3s ease-in-out 2.1s infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotateX(0);
            }
            50% {
                transform: translateY(-10px) rotateX(5deg);
            }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translate3d(0, -30px, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }
        
        .promo-text {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeIn 1.5s ease-out 1.5s forwards;
            max-width: 600px;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .start-btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeInUp 1s ease-out 2s forwards;
            z-index: 1;
        }
        
        .start-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        
        .start-btn:active {
            transform: translateY(0);
        }
        
        .start-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
            z-index: -1;
        }
        
        .start-btn:hover::before {
            left: 100%;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 30px, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }
        
        /* Particle animation */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: floatParticle linear infinite;
        }
        
        @keyframes floatParticle {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .animated-title span {
                font-size: 3rem;
            }
            
            .promo-text {
                font-size: 1.2rem;
                padding: 0 20px;
            }
            
            .start-btn {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="promo-container">
        <!-- Video Background with Fallback -->
        <video autoplay muted loop playsinline class="video-background" id="bgVideo">
            <source src="back.mp4" type="video/mp4">
            <source src="back.webm" type="video/webm">
            <!-- Fallback image if video doesn't load -->
            <img src="fallback.jpg" class="video-fallback" alt="Background">
        </video>
        <div class="overlay"></div>
        <div class="particles" id="particles"></div>
        
        <div class="logo"></div>
        
        <div class="animated-title">
            <span class="hutch">Hutch</span>
            <span class="data">Reward</span>
            <span class="free">Rush</span>
        </div>
        
        <div class="promo-text">Test your reflexes and win amazing rewards in this adrenaline-pumping challenge!</div>
        
        <a href="start.html" class="start-btn">
            <i class="fas fa-play" style="margin-right: 10px;"></i> START GAME
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check if video can play, otherwise show fallback
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('bgVideo');
            const fallback = document.querySelector('.video-fallback');
            
            video.addEventListener('error', function() {
                fallback.style.display = 'block';
            });
            
            // If video doesn't start playing within 3 seconds, show fallback
            setTimeout(function() {
                if (video.readyState < 3) { // HAVE_FUTURE_DATA
                    fallback.style.display = 'block';
                }
            }, 3000);

            // Particle animation
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 10 + 5;
                const posX = Math.random() * window.innerWidth;
                const delay = Math.random() * 5;
                const duration = Math.random() * 10 + 10;
                const color = `rgba(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.random() * 0.5 + 0.3})`;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}px`;
                particle.style.bottom = `-${size}px`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.backgroundColor = color;
                
                particlesContainer.appendChild(particle);
            }
            
            // Add hover effect to button
            const startBtn = document.querySelector('.start-btn');
            startBtn.addEventListener('mouseenter', function() {
                this.style.background = `linear-gradient(45deg, ${getComputedStyle(document.documentElement).getPropertyValue('--secondary-color')}, ${getComputedStyle(document.documentElement).getPropertyValue('--primary-color')})`;
            });
            
            startBtn.addEventListener('mouseleave', function() {
                this.style.background = `linear-gradient(45deg, ${getComputedStyle(document.documentElement).getPropertyValue('--primary-color')}, ${getComputedStyle(document.documentElement).getPropertyValue('--secondary-color')})`;
            });
        });
    </script>
</body>
</html>
