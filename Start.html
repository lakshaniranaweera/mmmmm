<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Start | Hutch Reward Rush</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            background-color: #000; /* Ensures black base */
        }
        
        .game-start-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        /* Background Image Container */
        .bg-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -5; /* Behind everything */
        }
        
        /* Static Background Image */
        .static-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                url('star.jpg') center/cover no-repeat,
                linear-gradient(to bottom, rgba(0,0,0,0.9), rgba(0,0,0,0.7));
            opacity: 0.7;
            z-index: 1;
        }
        
        /* Black Overlay */
        .black-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6); /* Adjust opacity for darkness */
            z-index: 2;
        }
        
        /* Nebula Background Animation */
        .nebula-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 100, 0, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(255, 140, 0, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 40% 60%, rgba(255, 69, 0, 0.1) 0%, transparent 40%);
            animation: nebulaPulse 20s infinite alternate;
            z-index: 3;
        }
        
        /* Animated Starfield Background */
        .starfield {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 4;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }
        
        /* Particle Background */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 140, 0, 0.6);
            border-radius: 50%;
            filter: blur(1px);
            animation: float linear infinite;
        }
        
        /* Countdown Styles */
        .countdown {
            position: relative;
            font-size: 15rem;
            font-weight: bold;
            color: #FF8C00;
            text-shadow: 0 0 20px rgba(255, 140, 0, 0.7);
            z-index: 10;
            animation: pulse 1s infinite alternate;
        }
        
        /* Orange Energy Burst */
        .energy-circle {
            position: absolute;
            border-radius: 50%;
            border: 3px solid rgba(255, 140, 0, 0.3);
            animation: energyPulse 2s ease-out infinite;
            transform: translate(-50%, -50%);
            z-index: 6;
        }
        
        /* Flame Effects */
        .flame {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(ellipse at center, 
                                       rgba(255,140,0,1) 0%, 
                                       rgba(255,69,0,0.7) 40%, 
                                       rgba(255,165,0,0) 70%);
            border-radius: 50% 50% 20% 20%;
            filter: blur(5px);
            opacity: 0;
            z-index: 8;
        }
        
        /* Keyframe Animations */
        @keyframes nebulaPulse {
            0% { 
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(0.9);
                opacity: 0.8;
            }
        }
        
        @keyframes twinkle {
            0% { transform: scale(1); opacity: 0.2; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0.2; }
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                text-shadow: 0 0 20px rgba(255, 140, 0, 0.7);
            }
            100% {
                transform: scale(1.1);
                text-shadow: 0 0 40px rgba(255, 140, 0, 1);
            }
        }
        
        @keyframes countdownPop {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @keyframes flameAnimation {
            0% {
                transform: translateY(0) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) rotate(360deg) scale(1.5);
                opacity: 0;
            }
        }
        
        @keyframes energyPulse {
            0% {
                width: 100px;
                height: 100px;
                opacity: 0.8;
            }
            100% {
                width: 500px;
                height: 500px;
                opacity: 0;
            }
        }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .countdown {
                font-size: 10rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-start-container">
        <!-- Background Container -->
        <div class="bg-container">
            <div class="static-bg"></div>
            <div class="black-overlay"></div>
        </div>
        
        <!-- Starfield Background -->
        <div class="starfield" id="starfield"></div>
        
        <!-- Nebula Background Animation -->
        <div class="nebula-bg"></div>
        
        <!-- Particle Background -->
        <div class="particles" id="particles"></div>
        
        <!-- Energy Circles -->
        <div class="energy-circle" style="left: 50%; top: 50%; animation-delay: 0s;"></div>
        <div class="energy-circle" style="left: 50%; top: 50%; animation-delay: 0.5s;"></div>
        <div class="energy-circle" style="left: 50%; top: 50%; animation-delay: 1s;"></div>
        
        <!-- Countdown -->
        <div id="countdown" class="countdown">3</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Verify image loading
            const bg = document.querySelector('.static-bg');
            const testImage = new Image();
            testImage.src = 'star.jpg';
            
            testImage.onerror = function() {
                console.error('Background image failed to load, using fallback');
                bg.style.background = 'linear-gradient(to bottom, #000000, #1a1a1a)';
            };
            
            // Game initialization
            const countdownElement = document.getElementById('countdown');
            const container = document.querySelector('.game-start-container');
            const particlesContainer = document.getElementById('particles');
            const starfield = document.getElementById('starfield');
            
            // Create starfield
            createStarfield();
            
            // Create floating particles
            createParticles();
            
            let count = 3;
            
            function updateCountdown() {
                countdownElement.style.animation = 'none';
                void countdownElement.offsetWidth;
                countdownElement.style.animation = 'countdownPop 0.5s ease-out';
                
                createFlames();
                createEnergyWave();
                
                countdownElement.textContent = count;
                
                if (count === 0) {
                    countdownElement.textContent = 'GO!';
                    setTimeout(() => {
                        for (let i = 0; i < 30; i++) {
                            setTimeout(() => createFlames(), i * 30);
                        }
                        createBigEnergyWave();
                    }, 200);
                    
                    setTimeout(() => {
                        window.location.href = 'game.html';
                    }, 1500);
                    return;
                }
                
                count--;
                setTimeout(updateCountdown, 1000);
            }
            
            function createStarfield() {
                for (let i = 0; i < 200; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    
                    const size = Math.random() * 2;
                    const posX = Math.random() * 100;
                    const posY = Math.random() * 100;
                    const duration = 2 + Math.random() * 3;
                    const delay = Math.random() * 5;
                    
                    star.style.width = `${size}px`;
                    star.style.height = `${size}px`;
                    star.style.left = `${posX}%`;
                    star.style.top = `${posY}%`;
                    star.style.animationDuration = `${duration}s`;
                    star.style.animationDelay = `${delay}s`;
                    star.style.setProperty('--duration', `${duration}s`);
                    
                    if (Math.random() > 0.7) {
                        star.style.background = `rgba(255, ${100 + Math.random() * 100}, 0, 0.8)`;
                    }
                    
                    starfield.appendChild(star);
                }
            }
            
            function createParticles() {
                for (let i = 0; i < 100; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    const size = Math.random() * 5 + 1;
                    const posX = Math.random() * 100;
                    const posY = Math.random() * 100;
                    const duration = Math.random() * 30 + 20;
                    const delay = Math.random() * 5;
                    const opacity = Math.random() * 0.5 + 0.1;
                    
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = `${posX}%`;
                    particle.style.bottom = `-${size}px`;
                    particle.style.animationDuration = `${duration}s`;
                    particle.style.animationDelay = `${delay}s`;
                    particle.style.opacity = opacity;
                    
                    const hue = 25 + Math.random() * 20;
                    particle.style.background = `hsla(${hue}, 100%, 60%, ${opacity})`;
                    
                    particlesContainer.appendChild(particle);
                }
            }
            
            function createFlames() {
                for (let i = 0; i < 12; i++) {
                    const flame = document.createElement('div');
                    flame.className = 'flame';
                    
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 50 + Math.random() * 80;
                    const x = Math.cos(angle) * distance;
                    const y = Math.sin(angle) * distance;
                    
                    flame.style.left = `calc(50% + ${x}px)`;
                    flame.style.top = `calc(50% + ${y}px)`;
                    flame.style.transformOrigin = 'center center';
                    flame.style.animation = `flameAnimation ${0.5 + Math.random() * 0.5}s ease-out forwards`;
                    
                    const hue = 25 + Math.random() * 20;
                    flame.style.background = `radial-gradient(ellipse at center, 
                                            hsla(${hue}, 100%, 60%, 0.9) 0%, 
                                            hsla(${hue - 10}, 100%, 50%, 0.7) 40%, 
                                            hsla(${hue}, 100%, 50%, 0) 70%)`;
                    
                    container.appendChild(flame);
                    
                    setTimeout(() => flame.remove(), 1000);
                }
            }
            
            function createEnergyWave() {
                const wave = document.createElement('div');
                wave.className = 'energy-circle';
                wave.style.left = '50%';
                wave.style.top = '50%';
                wave.style.animation = 'energyPulse 1.5s ease-out forwards';
                wave.style.borderColor = `rgba(255, ${140 + Math.random() * 50}, 0, 0.4)`;
                
                container.appendChild(wave);
                setTimeout(() => wave.remove(), 1500);
            }
            
            function createBigEnergyWave() {
                for (let i = 0; i < 8; i++) {
                    setTimeout(() => {
                        const wave = document.createElement('div');
                        wave.className = 'energy-circle';
                        wave.style.left = '50%';
                        wave.style.top = '50%';
                        wave.style.animation = 'energyPulse 2s ease-out forwards';
                        wave.style.borderColor = `rgba(255, ${100 + Math.random() * 100}, 0, 0.6)`;
                        wave.style.width = '200px';
                        wave.style.height = '200px';
                        
                        container.appendChild(wave);
                        setTimeout(() => wave.remove(), 2000);
                    }, i * 150);
                }
            }
            
            setTimeout(updateCountdown, 1000);
        });
    </script>
</body>
</html>
